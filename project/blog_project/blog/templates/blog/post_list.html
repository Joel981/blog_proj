<!-- blog/templates/blog/post_list.html -->

{% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content|truncatewords:30 }}</p>
    <p><a href="{% url 'post_update' post.pk %}">Edit</a> | 
    <a href="{% url 'post_delete' post.pk %}">Delete</a></p>
{% endfor %}

<a href="{% url 'post_create' %}">Create New Post</a>
